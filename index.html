<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kuis Valentine</title>
        <style>
            body {
                font-family: "Comic Sans MS", cursive, sans-serif;
                text-align: center;
                margin: 50px;
                background-color: #ffe6e6;
            }
            #quiz-container {
                max-width: 400px;
                margin: auto;
                padding: 20px;
                border: 2px solid #ff4d4d;
                border-radius: 15px;
                background-color: #fff0f5;
                box-shadow: 0 0 15px rgba(255, 77, 77, 0.3);
                position: relative;
            }
            h2 {
                color: #d6336c;
            }
            .btn {
                margin: 10px;
                padding: 12px 20px;
                font-size: 16px;
                cursor: pointer;
                border: none;
                border-radius: 10px;
                transition: 0.3s;
            }
            .btn:hover {
                transform: scale(1.1);
            }
            .btn-option {
                background-color: #ff6699;
                color: white;
            }
            .btn-option:hover {
                background-color: #ff3366;
            }
            #result {
                font-size: 18px;
                font-weight: bold;
                color: #d6336c;
                margin-top: 20px;
            }
            .heart {
                position: absolute;
                top: -15px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 30px;
                color: #ff4d4d;
            }
        </style>
    </head>
    <body>
        <div id="quiz-container">
            <div class="heart">‚ù§Ô∏è</div>
            <h2 id="question">Loading...</h2>
            <button id="option1" class="btn btn-option" onclick="nextQuestion(1)">Opsi 1</button>
            <button id="option2" class="btn btn-option" onclick="nextQuestion(2)">Opsi 2</button>
            <p id="result"></p>
        </div>

        <script>
            let currentStep = 0;
            let userResponses = [];

            function getQuestion(step) {
                if (step === 0) {
                    return { text: "Apakah kamu menerima hadiah di hari valentine ini?", options: ["Iya", "Tidak"] };
                } else if (step === 1) {
                    return userResponses[0] === 1 ? { text: "Apakah kamu mau menambahnya dengan hadiah kecil dariku?", options: ["Iya", "Tidak"] } : { text: "Apa kamu mengharapkan hadiah dari seseorang?", options: ["Iya", "Tidak"] };
                } else if (step === 2) {
                    return userResponses[1] === 1 ? { text: "Cyaaaaaaa", options: ["Lanjut", "Bodoamat"] } : { text: "Walaupun begitu aku akan memberimu sebuah hadiah kecilüòÜ", options: ["Okeeedehhh", "Iyaadehh"] };
                }
                return null;
            }

            function getResultMessage() {
                if (userResponses[0] === 1) {
                    if (userResponses[1] === 1) {
                        return "Senang mendengarnya! Semoga hadiah kecil dariku bisa menambah kebahagiaanmu! üéÅüòä";
                    } else {
                        return "Kamu sudah mendapat hadiah, tapi aku tetap ingin memberikan sesuatu yang spesial! üéÄ‚ú®";
                    }
                } else {
                    if (userResponses[1] === 1) {
                        return "Jangan khawatir, aku akan memberimu hadiah kecil sebagai kejutan! üéâüíù";
                    } else {
                        return "Walaupun begitu, aku tetap akan memberikan hadiah kecil untukmu! üòäüéÅ";
                    }
                }
            }

            function loadQuestion() {
                const questionData = getQuestion(currentStep);
                if (questionData) {
                    document.getElementById("question").textContent = questionData.text;
                    document.getElementById("option1").textContent = questionData.options[0];
                    document.getElementById("option2").textContent = questionData.options[1];
                } else {
                    document.getElementById("question").textContent = "Terima kasih telah menjawab!";
                    document.getElementById("option1").style.display = "none";
                    document.getElementById("option2").style.display = "none";
                    document.getElementById("result").textContent = getResultMessage();
                }
            }

            function nextQuestion(answer) {
                userResponses[currentStep] = answer;
                currentStep++;
                loadQuestion();
            }

            loadQuestion();
        </script>
    </body>
</html>
