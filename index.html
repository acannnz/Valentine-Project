<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hadiah Kecil</title>
        <style>
            body {
                font-family: "Comic Sans MS", cursive, sans-serif;
                text-align: center;
                margin: 50px;
                background-color: #ffe6e6;
                overflow: hidden;
            }
            #quiz-container {
                max-width: 400px;
                margin: auto;
                padding: 20px;
                border: 2px solid #ff4d4d;
                border-radius: 15px;
                background-color: #fff0f5;
                box-shadow: 0 0 15px rgba(255, 77, 77, 0.3);
                position: relative;
                z-index: 100;
            }
            h2 {
                color: #d6336c;
            }
            .btn {
                margin: 10px;
                padding: 12px 20px;
                font-size: 16px;
                cursor: pointer;
                border: none;
                border-radius: 10px;
                transition: 0.3s;
            }
            .btn:hover {
                transform: scale(1.1);
            }
            .btn-option {
                background-color: #ff6699;
                color: white;
            }
            .btn-option:hover {
                background-color: #ff3366;
            }
            #result {
                font-size: 18px;
                font-weight: bold;
                color: #d6336c;
                margin-top: 20px;
            }
            .heart {
                position: absolute;
                top: -15px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 30px;
                color: #ff4d4d;
            }
            .falling-heart {
                position: fixed;
                top: -10px;
                font-size: 20px;
                color: red;
                animation: fall linear infinite;
            }
            @keyframes fall {
                0% {
                    transform: translateY(0);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh);
                    opacity: 0;
                }
            }
            .btn-next {
                display: none;
                margin-top: 20px;
                background: none;
                border: none;
                font-size: 70px;
                cursor: pointer;
                color: #d6336c;
                transition: transform 0.3s;
                position: absolute;
                left: 40%;
            }
            .btn-next::before {
                content: "üéÅ";
            }
            .btn-next:hover {
                transform: scale(1.2);
            }
            #result {
                font-size: 18px;
                font-weight: bold;
                color: #d6336c;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <script>
            function createHeart() {
                const items = ["‚ù§Ô∏è", "üíå", "‚ù§Ô∏è", "Happy Valentine"];
                const randomItem = items[Math.floor(Math.random() * items.length)];

                const heart = document.createElement("div");
                heart.classList.add("falling-heart");
                heart.innerHTML = randomItem;
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            setInterval(createHeart, 300);
        </script>
        <div id="quiz-container">
            <div class="heart">‚ù§Ô∏è</div>
            <h2 id="question">Loading...</h2>
            <button id="option1" class="btn btn-option" onclick="nextQuestion(1)">Opsi 1</button>
            <button id="option2" class="btn btn-option" onclick="nextQuestion(2)">Opsi 2</button>
            <p id="result"></p>
            <button id="nextPageButton" class="btn-next" onclick="goToPage()"></button>
        </div>

        <script>
            let currentStep = 0;
            let userResponses = [];

            function getQuestion(step) {
                if (step === 0) {
                    return { text: "Apakah kamu menerima hadiah di hari valentine ini?", options: ["Iya", "Tidak"] };
                } else if (step === 1) {
                    return userResponses[0] === 1 ? { text: "Apakah kamu mau menambahnya dengan hadiah kecil dariku?", options: ["Iya", "Tidak"] } : { text: "Apa kamu mengharapkan hadiah dari seseorang?", options: ["Iya", "Tidak"] };
                } else if (step === 2) {
                    return userResponses[1] === 1 ? { text: "Cyaaaaaaa", options: ["Lanjut", "Bodoamat"] } : { text: "Walaupun begitu aku akan memberimu sebuah hadiah kecilüòÜ", options: ["Okeeedehhh", "Iyaadehh"] };
                }
                return null;
            }

            function getResultMessage() {
                if (userResponses[0] === 1) {
                    if (userResponses[1] === 1) {
                        return "Senang mendengarnya! Tolong tekan kado yang ada dibawah ini! üéÅüòä";
                    } else {
                        return "Yayyyy kamu banyak mendapat hadiah, tapi kalau mau tekan tombol kado dibawah ini! üéÄ‚ú®";
                    }
                } else {
                    if (userResponses[1] === 1) {
                        return "Ini ada buanga untukmu, tolong tekan tombol kado dibawah! üéâüíù";
                    } else {
                        return "HAHAHA walaupun begitu, tolong tekan tombol kado dibawah itu! üòäüéÅ";
                    }
                }
            }

            function loadQuestion() {
                const questionData = getQuestion(currentStep);
                if (questionData) {
                    document.getElementById("question").textContent = questionData.text;
                    document.getElementById("option1").textContent = questionData.options[0];
                    document.getElementById("option2").textContent = questionData.options[1];
                } else {
                    document.getElementById("question").textContent = "Terima kasih telah menjawab!";
                    document.getElementById("option1").style.display = "none";
                    document.getElementById("option2").style.display = "none";
                    document.getElementById("result").textContent = getResultMessage();
                    document.getElementById("nextPageButton").style.display = "block";
                }
            }

            function nextQuestion(answer) {
                userResponses[currentStep] = answer;
                currentStep++;
                loadQuestion();
            }
            function goToPage() {
                window.location.href = "flower.html";
            }

            loadQuestion();
        </script>
    </body>
</html>
